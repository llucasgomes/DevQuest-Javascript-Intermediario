<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QUEST HTML + CSS + JS INTERMEDIÁRIO</title>
</head>

<body>
    <main>
        <section class="conteudo">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </section>
        <section class="container-formulario">
            <input id="nome" type="text" placeholder="Nome Completo*">
            <label name="nome">*campo obrigatório</label>
            <input id="email" type="email" placeholder="Email*">
            <label  name="email">*campo obrigatório</label>
            <input id="fone" type="text"placeholder="Telefone*">
            <label name="fone">*campo obrigatório</label>
            <textarea id="mensagem" type="text" placeholder="Mensagem*"></textarea>
            <label name="mensagem">*campo obrigatório</label>
            <p>*campos obrigatórios</p>
            <button class="btn-enviar">Enviar</button>
        </section>
    </main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="javascript.js"></script>
</body>

</html>
